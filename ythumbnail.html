<html lang="en">
<head>

    <style>
        :root {
            --primary: #FF0000;
            --secondary: #282828;
            --accent: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--accent);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .thumbnail-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            color: var(--accent);
            font-size: 1.1rem;
        }

        .download-btn {
            background: var(--primary);
            color: var(--accent);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            align-items: center;
            justify-content: center;
            margin: 5rem;
            text-decoration: none;

            
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            
        }

        .thumbnail-card {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
            gap:2rem;
            margin:10px;
        }

        .thumbnail-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin:10px;
        }

        .resolution-badge {
            background: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin:20px;
        }

        @media (max-width: 768px) {
            .thumbnail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>

        <header class="header">
            <h1>YouTube Thumbnail Downloader</h1>
            <p>Get HD quality thumbnails from any YouTube video</p>
        </header>

        <div class="input-group">
            <input type="url" 
                   class="thumbnail-input" 
                   placeholder="Paste YouTube video URL here..."
                   id="videoUrl">
            <button class="download-btn" onclick="getThumbnails()">Get Thumbnails</button>
        </div>

        <div class="thumbnail-grid" id="results"></div>

        <!-- Footer Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script>
        function getThumbnails() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);
            
            if(!videoId) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            const qualities = ['maxresdefault', 'sddefault', 'hqdefault', 'mqdefault', 'default'];
            const results = document.getElementById('results');
            results.innerHTML = '';

            qualities.forEach(quality => {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
                
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.innerHTML = `
                    <img src="${thumbnailUrl}" class="thumbnail-image" alt="YouTube Thumbnail">
                    <div class="p-4">
                        <div class="resolution-badge">${qualityToResolution(quality)}</div>
                        <a href="${thumbnailUrl}" download class="download-btn mt-3">Download</a>
                    </div>
                `;

                results.appendChild(card);
            });

            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function qualityToResolution(quality) {
            const resolutions = {
                'maxresdefault': '1080p (Max Resolution)',
                'sddefault': '720p (HD)',
                'hqdefault': '480p (High Quality)',
                'mqdefault': '360p (Medium Quality)',
                'default': '120p (Default)'
            };
            return resolutions[quality] || quality;
        }
    </script>
