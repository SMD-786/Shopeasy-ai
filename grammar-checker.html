<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Grammar Checker with support for text, PDF, Word files. Correct your grammar and download the fixed version in various formats." />
  <meta name="keywords" content="grammar checker, AI grammar tool, text correction, PDF, Word grammar, grammar fix, OpenAI API" />
  <meta name="author" content="ShopEasy AI Tools" />
  <title>AI Grammar Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #f9f9f9;
      color: #111827;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    header {
      background-color: #2563eb;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .toolbar, .editor-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
      background: #e5e7eb;
    }
    .toolbar button, .editor-options button {
      padding: 10px 15px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .toolbar button:hover, .editor-options button:hover {
      background-color: #1e40af;
    }
    select, input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #output {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      height: 300px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
      resize: vertical;
    }
    .dark-mode #output {
      background-color: #1e293b;
      color: #f8fafc;
      border-color: #475569;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
    @media (max-width: 600px) {
      .toolbar, .editor-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Grammar Checker</h1>
    <p>Upload and fix grammar in text, PDF, and Word files using AI</p>
  </header>  <div class="toolbar">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>  <div class="editor-options">
    <input type="file" id="file-input" accept=".txt, .pdf, .docx" onchange="handleFileUpload()" />
    <button onclick="checkGrammar()">Check Grammar</button>
    <button onclick="downloadFile('text')">Download as .txt</button>
    <button onclick="downloadFile('pdf')">Download as PDF</button>
  </div>  <textarea id="output" placeholder="Corrected text will appear here..."></textarea>  <footer>
    &copy; 2025 ShopEasy AI Tools | AI Grammar Checker
  </footer>  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>
    let selectedFile;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function handleFileUpload() {
      selectedFile = document.getElementById('file-input').files[0];
      const reader = new FileReader();

      if (selectedFile.type === 'application/pdf') {
        reader.onload = async (event) => {
          const pdfData = new Uint8Array(event.target.result);
          const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
          let text = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(' ') + '\n';
          }
          document.getElementById('output').value = text;
        };
        reader.readAsArrayBuffer(selectedFile);
      } else if (selectedFile.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
        reader.onload = function(event) {
          mammoth.extractRawText({ arrayBuffer: event.target.result })
            .then(result => document.getElementById('output').value = result.value);
        };
        reader.readAsArrayBuffer(selectedFile);
      } else if (selectedFile.type === 'text/plain') {
        reader.onload = function(event) {
          document.getElementById('output').value = event.target.result;
        };
        reader.readAsText(selectedFile);
      } else {
        alert('Unsupported file type');
      }
    }

    async function checkGrammar() {
      const text = document.getElementById('output').value;
      if (!text) return alert("Please enter or upload text first.");

      const apiKey = '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';
      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: `Correct grammar and spelling: ${text}`,
          max_tokens: 2048,
          temperature: 0.2
        })
      });

      const data = await response.json();
      document.getElementById('output').value = data.choices[0].text.trim();
    }

    function downloadFile(type) {
      const text = document.getElementById('output').value;
      if (!text) return alert("No corrected text to download.");

      if (type === 'text') {
        const blob = new Blob([text], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'corrected_text.txt';
        link.click();
      } else if (type === 'pdf') {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const lines = doc.splitTextToSize(text, 180);
        doc.text(lines, 10, 10);
        doc.save('corrected_text.pdf');
      }
    }
  </script></body>
</html>
