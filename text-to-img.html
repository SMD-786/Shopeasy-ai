<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="description" content="Generate stunning AI images from text prompts using OpenAI's DALL-E technology. Create unique artwork, illustrations, and designs instantly.">
    <meta name="keywords" content="AI image generator, text to image, DALL-E, OpenAI, art generator, AI artwork">
    <title>ImagiGen | AI Text-to-Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #ff6584;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #a0aec0;
            --dark-gray: #4a5568;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f8f9fa;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.5em;
        }

        .hero {
            padding: 5rem 0;
            background: linear-gradient(135deg, #f6f7ff 0%, #f0f2ff 100%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .generator-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            margin: 3rem auto;
            max-width: 900px;
        }

        .prompt-input {
            width: 100%;
            min-height: 120px;
            padding: 1.5rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: var(--transition);
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        select, input[type="range"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            background: white;
            font-family: inherit;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .image-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .image-card {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            background: white;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .generated-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .image-actions {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 99, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status.success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .status.error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0;
            margin-top: 4rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .image-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-magic"></i>
                    <span>ImagiGen</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Transform Words into Stunning AI Art</h1>
            <p class="subtitle">Generate unique, high-quality images from text descriptions using OpenAI's advanced DALL-E technology.</p>
        </div>
    </section>

    <main class="container">
        <div class="generator-container">
            <h2><i class="fas fa-image"></i> AI Image Generator</h2>
            
            <div id="status" style="display: none;"></div>
            
            <textarea id="prompt-input" class="prompt-input" placeholder="Describe the image you want to generate... (e.g., 'A futuristic cityscape at sunset with flying cars')"></textarea>
            
            <div class="controls">
                <div class="control-group">
                    <label for="image-size">Image Size</label>
                    <select id="image-size">
                        <option value="256x256">Small (256×256)</option>
                        <option value="512x512" selected>Medium (512×512)</option>
                        <option value="1024x1024">Large (1024×1024)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="image-count">Number of Images (1-4)</label>
                    <input type="range" id="image-count" min="1" max="4" step="1" value="1">
                    <span id="image-count-value">1</span>
                </div>
                
                <div class="control-group">
                    <label for="art-style">Art Style</label>
                    <select id="art-style">
                        <option value="digital art">Digital Art</option>
                        <option value="photo">Photorealistic</option>
                        <option value="painting">Painting</option>
                        <option value="3d render">3D Render</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn" class="btn btn-primary btn-lg">
                <i class="fas fa-sparkles"></i> Generate Images
            </button>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your images... This may take 10-30 seconds</p>
            </div>
            
            <div id="image-results" class="image-results"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ImagiGen AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const promptInput = document.getElementById('prompt-input');
            const generateBtn = document.getElementById('generate-btn');
            const imageSize = document.getElementById('image-size');
            const imageCount = document.getElementById('image-count');
            const imageCountValue = document.getElementById('image-count-value');
            const artStyle = document.getElementById('art-style');
            const loading = document.getElementById('loading');
            const imageResults = document.getElementById('image-results');
            const status = document.getElementById('status');
            
            // Update image count display
            imageCount.addEventListener('input', function() {
                imageCountValue.textContent = this.value;
            });
            
            // Generate images
            generateBtn.addEventListener('click', generateImages);
            
            // Handle Enter key in textarea
            promptInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateImages();
                }
            });
            
            async function generateImages() {
                const prompt = promptInput.value.trim();
                const size = imageSize.value;
                const count = parseInt(imageCount.value);
                const style = artStyle.value;
                
                if (!prompt) {
                    showStatus('Please enter a description for your image', 'error');
                    return;
                }
                
                // Show loading state
                loading.style.display = 'flex';
                generateBtn.disabled = true;
                imageResults.innerHTML = '';
                status.style.display = 'none';
                
                try {
                    // Enhanced prompt with style
                    const fullPrompt = `${prompt}, ${style}, high quality, detailed, 4k`;
                    
                    // Call OpenAI API (replace with your actual API call)
                    const images = await callOpenAIDalleAPI(fullPrompt, size, count);
                    
                    // Display results
                    displayImages(images);
                    showStatus('Images generated successfully!', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    showStatus(`Error generating images: ${error.message}`, 'error');
                } finally {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }
            
            // Simulated API call (replace with actual OpenAI API call)
            async function callOpenAIDalleAPI(prompt, size, n) {
                // In a real implementation, you would call:
                // const response = await fetch('https://api.openai.com/v1/images/generations', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //         'Authorization': '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'
                //     },
                //     body: JSON.stringify({
                //         prompt: prompt,
                //         n: n,
                //         size: size,
                //         response_format: 'url'
                //     })
                // });
                // const data = await response.json();
                // return data.data;
                
                // Simulated response for demo purposes
                return new Promise(resolve => {
                    setTimeout(() => {
                        const images = [];
                        for (let i = 0; i < n; i++) {
                            images.push({
                                url: `https://source.unsplash.com/random/600x600/?${encodeURIComponent(prompt.split(',')[0])}&sig=${Math.random()}`
                            });
                        }
                        resolve(images);
                    }, 2000);
                });
            }
            
            function displayImages(images) {
                imageResults.innerHTML = '';
                
                images.forEach((image, index) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${image.url}" alt="Generated image ${index + 1}" class="generated-image">
                        <div class="image-actions">
                            <a href="${image.url}" download="imagigen-${Date.now()}-${index}.jpg" class="btn btn-outline">
                                <i class="fas fa-download"></i> Download
                            </a>
                            <button class="btn btn-outline share-btn" data-url="${image.url}">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                    `;
                    imageResults.appendChild(card);
                });
                
                // Add share functionality
                document.querySelectorAll('.share-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        if (navigator.share) {
                            navigator.share({
                                title: 'AI Generated Image',
                                text: 'Check out this image I created with ImagiGen AI!',
                                url: url
                            }).catch(console.error);
                        } else {
                            // Fallback for browsers without Web Share API
                            prompt('Copy this link to share:', url);
                        }
                    });
                });
            }
            
            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'flex';
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Previous DOM elements
            const status = document.getElementById('status');
            
            // Add error handling for images
            function handleImageError(img) {
                img.onerror = null;
                img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red">Image failed to load</text></svg>';
                img.alt = 'Failed to load generated image';
            }

            async function generateImages() {
                // Previous code
                
                try {
                    const fullPrompt = `${prompt}, ${style}, high quality, detailed, 4k`;
                    
                    // Replace with real API call
                    const images = await callOpenAIDalleAPI(fullPrompt, size, count);
                    
                    if (!images || images.length === 0) {
                        throw new Error('No images generated');
                    }
                    
                    displayImages(images);
                    showStatus('Images generated successfully!', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }

            async function callOpenAIDalleAPI(prompt, size, n) {
                try {
                    const response = await fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer YOUR_OPENAI_API_KEY`
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            n: n,
                            size: size,
                            response_format: 'url'
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    return data.data;
                } catch (error) {
                    throw new Error(`API Error: ${error.message}`);
                }
            }

            async function displayImages(images) {
                imageResults.innerHTML = '';
                
                for (const [index, image] of images.entries()) {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    // Add loading state for each image
                    card.innerHTML = `
                        <div class="image-loading">
                            <div class="spinner"></div>
                        </div>
                    `;
                    
                    imageResults.appendChild(card);

                    try {
                        // Create blob URL for download
                        const imgResponse = await fetch(image.url);
                        const blob = await imgResponse.blob();
                        const blobUrl = URL.createObjectURL(blob);
                        
                        card.innerHTML = `
                            <img src="${image.url}" alt="Generated image ${index + 1}" class="generated-image">
                            <div class="image-actions">
                                <a href="#" class="btn btn-outline download-btn">
                                    <i class="fas fa-download"></i> Download
                                </a>
                                <button class="btn btn-outline share-btn" data-url="${image.url}">
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        `;

                        // Update download functionality
                        const downloadBtn = card.querySelector('.download-btn');
                        downloadBtn.href = blobUrl;
                        downloadBtn.download = `imagigen-${Date.now()}-${index}.png`;

                        // Handle image loading errors
                        const img = card.querySelector('img');
                        img.onerror = () => handleImageError(img);
                        
                    } catch (error) {
                        console.error('Error loading image:', error);
                        card.innerHTML = `
                            <div class="image-error">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>Failed to load image</p>
                            </div>
                        `;
                    }
                }
            }

            // Add new CSS for image loading states
            const style = document.createElement('style');
            style.textContent = `
                .image-loading {
                    height: 300px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background: #f8f9fa;
                    border-radius: var(--border-radius);
                }
                
                .image-error {
                    height: 300px;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    background: #fff5f5;
                    color: var(--danger);
                    padding: 1rem;
                    text-align: center;
                }
            `;
            document.head.appendChild(style);
        });
    
    </script>
</body>
</html>
