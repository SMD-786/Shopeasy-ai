<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport">
  <title>AI Resume Generator - ShopEasy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: .5rem;
      
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      padding:2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1e40af;
    }

    #resume {
      margin-top: 2rem;
      padding: 2rem;
      background-color: #f3f4f6;
      border-radius: 10px;
      border: 2px dashed #ccc;
      text-align: center;
      justify-content: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
   
  </style>
</head>
<body>

<div class="container">
  <h2>AI Resume / Biodata Generator</h2>

  <label for="photo">Upload Profile Photo:</label>
  <input type="file" id="photo" accept="image/*" onchange="previewPhoto()">

  <label for="name">Full Name:</label>
  <input type="text" id="name" placeholder="e.g. Alex Johnson" />

  <label for="father">Father's Name:</label>
  <input type="text" id="father" placeholder="e.g. Mr. Michael Johnson" />

  <label for="mother">Mother's Name:</label>
  <input type="text" id="mother" placeholder="e.g. Mrs. Sarah Johnson" />

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="e.g. alex@gmail.com" />

  <label for="phone">Phone:</label>
  <input type="text" id="phone" placeholder="e.g. +1234567890" />

  <label for="address">Permanent Address:</label>
  <textarea id="address" rows="3" placeholder="Your full address..."></textarea>

  <label for="skills">Skills:</label>
  <textarea id="skills" rows="3" placeholder="e.g. HTML, CSS, JavaScript, Python..."></textarea>

  <label for="education">Education:</label>
  <textarea id="education" rows="3" placeholder="e.g. 12th Pass, B.Sc in Computer Science..."></textarea>

  <label for="experience">Experience (if any):</label>
  <textarea id="experience" rows="3" placeholder="e.g. 1 Year as Front-End Developer..."></textarea>

  <button onclick="generateResume()">Generate Resume</button>
  <button onclick="downloadResumePDF()">Download PDF</button>

  <div id="resume">
    <img id="previewImage" class="profile-pic" style="display:none;" />
    <pre id="resumeContent">Your resume will appear here<br> after clicking "Generate".</pre>
  </div>
</div>

<script>
  let uploadedImage = "";

  function previewPhoto() {
    const input = document.getElementById('photo');
    const reader = new FileReader();

    reader.onload = function (e) {
      uploadedImage = e.target.result;
      const img = document.getElementById('previewImage');
      img.src = uploadedImage;
      img.style.display = "block";
    }

    if (input.files[0]) {
      reader.readAsDataURL(input.files[0]);
    }
  }

  function generateResume() {
    const name = document.getElementById("name").value;
    const father = document.getElementById("father").value;
    const mother = document.getElementById("mother").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const skills = document.getElementById("skills").value;
    const education = document.getElementById("education").value;
    const experience = document.getElementById("experience").value;

    const resumeText = `Name: ${name}
Father's Name: ${father}
Mother's Name: ${mother}
Email: ${email}
Phone: ${phone}
Permanent Address: ${address}

Skills:
${skills}

Education:
${education}

Experience:
${experience}`;

    document.getElementById("resumeContent").innerText = resumeText;
  }

  async function downloadResumePDF() {
    const resumeElement = document.getElementById("resume");

    html2canvas(resumeElement).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgProps = pdf.getImageProperties(imgData);
      const imgHeight = (imgProps.height * pageWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pageWidth, imgHeight);
      pdf.save("AI_Resume.pdf");
    });
  }
</script>

</body>
</html>
