    <div class="container">

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">

        "description": "Free online tool to resize and compress images instantly",

    <script>
        // SEO Friendly Error Handling
        window.onerror = function(message, url, line) {
            console.error(`Error: ${message} at ${url}:${line}`);
            return true;
        };

        // Image Processing Logic
        let originalImage = null;
        let processedBlob = null;
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const loader = document.getElementById('loader');

        // Initialize Event Listeners
        function init() {
            // Drag & Drop Handling
            dropZone.addEventListener('click', () => fileInput.click());
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#6366f1';
                dropZone.style.background = 'rgba(99, 102, 241, 0.05)';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '#e5e7eb';
                dropZone.style.background = '';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#e5e7eb';
                dropZone.style.background = '';
                if (e.dataTransfer.files.length) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });

            // File Input Handling
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleImageUpload(e.target.files[0]);
                }
            });

            // Dimension Input Handling
            document.getElementById('widthInput').addEventListener('input', updateDimensions);
            document.getElementById('heightInput').addEventListener('input', updateDimensions);
        }

        // Handle Image Upload
        function handleImageUpload(file) {
            if (file.size > MAX_FILE_SIZE) {
                alert('File size exceeds 10MB limit');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.src = e.target.result;
                originalImage.onload = () => {
                    document.getElementById('originalSize').textContent = 
                        formatFileSize(file.size);
                    document.getElementById('widthInput').value = originalImage.width;
                    document.getElementById('heightInput').value = originalImage.height;
                };
            };
            reader.readAsDataURL(file);
        }

        // Process Image
        async function processImage() {
            if (!originalImage) {
                alert('Please upload an image first');
                return;
            }

            processButton.disabled = true;
            loader.style.display = 'inline-block';

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set dimensions
            canvas.width = parseInt(document.getElementById('widthInput').value);
            canvas.height = parseInt(document.getElementById('heightInput').value);

            // Draw image
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            // Get output format and quality
            const format = document.getElementById('formatSelect').value;
            const quality = parseInt(document.getElementById('qualityInput').value) / 100;

            // Convert to blob
            canvas.toBlob((blob) => {
                processedBlob = blob;
                document.getElementById('resizedSize').textContent = formatFileSize(blob.size);
                document.getElementById('downloadSection').style.display = 'block';
                processButton.disabled = false;
                loader.style.display = 'none';
            }, `image/${format}`, quality);
        }

        // Download Image
        function downloadImage() {
            if (!processedBlob) return;
            
            const url = URL.createObjectURL(processedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `resized-image-${Date.now()}.${formatSelect.value}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Helper Functions
        function formatFileSize(bytes) {
            if (bytes < 1024) return `${bytes} B`;
            if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
            return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
        }

        function updateDimensions(e) {
            if (e.target.id === 'widthInput') {
                document.getElementById('heightInput').value = Math.round(
                    originalImage.height * (e.target.value / originalImage.width)
                );
            } else {
                document.getElementById('widthInput').value = Math.round(
                    originalImage.width * (e.target.value / originalImage.height)
                );
            }
        }

        // Initialize Application
        init();
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
