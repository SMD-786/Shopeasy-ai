<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global VoiceGen | Multi-Language TTS with Voice Cloning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --danger: #f94144;
            --success: #4cc9f0;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        #voice-clone-section {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: var(--radius);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-globe"></i> Global VoiceGen</h1>
        
        <!-- Language Selection -->
        <div>
            <label>Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
            </select>
        </div>

        <!-- Voice Selection -->
        <div>
            <label>Voice:</label>
            <select id="voice">
                <!-- Voices will be populated based on language -->
            </select>
        </div>

        <!-- Text Input -->
        <textarea id="text-input" placeholder="Enter text..."></textarea>
        
        <!-- Controls -->
        <div>
            <button id="speak-btn" class="btn btn-primary">
                <i class="fas fa-play"></i> Speak
            </button>
            <button id="stop-btn" class="btn btn-danger">
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>

        <!-- Voice Cloning Section -->
        <div id="voice-clone-section">
            <h3><i class="fas fa-clone"></i> Voice Cloning</h3>
            <input type="file" id="voice-sample" accept="audio/*">
            <button id="clone-btn" class="btn btn-primary">
                <i class="fas fa-microphone"></i> Clone Voice
            </button>
            <div id="clone-status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('text-input');
            const speakBtn = document.getElementById('speak-btn');
            const stopBtn = document.getElementById('stop-btn');
            const languageSelect = document.getElementById('language');
            const voiceSelect = document.getElementById('voice');
            const cloneBtn = document.getElementById('clone-btn');
            const voiceSample = document.getElementById('voice-sample');
            const cloneStatus = document.getElementById('clone-status');

            // Voice Options (ResponsiveVoice compatible)
            const voices = {
                'en': ['US English Female', 'UK English Male', 'Australian Female'],
                'hi': ['Hindi Female', 'Hindi Male'],
                'es': ['Spanish Female', 'Spanish Male'],
                'ar': ['Arabic Male'],
                'ta': ['Tamil Female'],
                'te': ['Telugu Male']
            };

            // Initialize voices
            updateVoiceOptions();

            // Event Listeners
            languageSelect.addEventListener('change', updateVoiceOptions);
            speakBtn.addEventListener('click', speakText);
            stopBtn.addEventListener('click', stopSpeech);
            cloneBtn.addEventListener('click', cloneVoice);

            // Update voice options based on language
            function updateVoiceOptions() {
                const lang = languageSelect.value;
                voiceSelect.innerHTML = '';
                voices[lang].forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice;
                    option.textContent = voice;
                    voiceSelect.appendChild(option);
                });
            }

            // Text-to-Speech
            function speakText() {
                const text = textInput.value;
                const voice = voiceSelect.value;
                if (!text) return;
                
                responsiveVoice.speak(text, voice, {
                    onstart: () => speakBtn.disabled = true,
                    onend: () => speakBtn.disabled = false
                });
            }

            // Stop Speech
            function stopSpeech() {
                responsiveVoice.cancel();
                speakBtn.disabled = false;
            }

            // Voice Cloning (Simulated)
            function cloneVoice() {
                if (!voiceSample.files.length) {
                    cloneStatus.innerHTML = "Please upload a voice sample first.";
                    return;
                }
                
                cloneStatus.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Cloning voice...";
                
                // Simulate voice cloning (in a real app, you'd use an API)
                setTimeout(() => {
                    const newVoiceName = "My Cloned Voice";
                    voices[languageSelect.value].push(newVoiceName);
                    updateVoiceOptions();
                    cloneStatus.innerHTML = `<i class='fas fa-check'></i> Voice cloned as "${newVoiceName}"!`;
                }, 3000);
            }
        });
        
        // Example using a real API (pseudo-code)
async function cloneVoice() {
    const audioFile = voiceSample.files[0];
    const formData = new FormData();
    formData.append('audio', audioFile);
    
    const response = await fetch('https://api.voice-cloning.com/clone', {
        method: 'POST',
        body: formData
    });
    
    const { voiceId } = await response.json();
    voices[languageSelect.value].push(voiceId);
    updateVoiceOptions();
}
    </script>
</body>
</html>
