    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #fff0f5);
      overflow-x: hidden;
    }

    .heart-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('.jpg') center/cover no-repeat;
      z-index: -1;
      opacity: 0.2;
    }

    .slideshow {
      width: 100%;
      max-height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      animation: slide 15s infinite;
    }

    @keyframes slide {
      0% {opacity: 1;}
      33% {opacity: 0;}
      66% {opacity: 0;}
      100% {opacity: 1;}
    }

    .container {
      text-align: center;
      padding: 20px;
      color: #d6336c;
    }

    .quote {
      font-size: 1.6rem;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s forwards;
      font-family: 'Indie Flower', cursive;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .final {
      font-size: 2rem;
      font-family: 'Great Vibes', cursive;
      color: #ff2e63;
    }

    .button-container {
      margin-top: 30px;
      display: none;
      gap: 20px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn.yes {
      background-color: #ff69b4;
      color: white;
    }

    .btn.no {
      background-color: #ffc1cc;
      color: #444;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .emoji {

    }

    img.quote-img {
      width: 80px;
      margin-top: 10px;
    }
  </style>
</head>
