<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Purchase Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #222222);
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #ccc;
    }

    input, select, textarea {
      width: 95%;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff9900;
      outline: none;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      background-color: #ff9900;
      border: none;
      color: black;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: goldenrod;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Product Purchase Form</h2>
    <form action="submit_form.php" method="post">
        <h4>Carefully fill out this form else your product may be misplaced</h4>
      <label for="product">Product Name</label>
      <input type="text" id="product" name="product" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required>

      <label for="pincode">PIN Code</label>
      <input type="text" id="pincode" name="pincode" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" value="India" readonly>
       <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
<h3>Product Info </h3>
      <label for="size">Select Size</label>
      <select id="size" name="size" required>
        <option value="">-- Choose Size --</option>
        <option value="XXS">XXS</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
       <label for="color">Select Color</label>
      <select id="color" name="color" required>
        <option value="">-- Choose Color --</option>
        <option value="Mahroom">Mahroon</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Blue">Blue</option>
        <option value="Navy Blue">Navy Blue</option>
        <option value="Pista">Pista</option>
      
      </select>

     

      <label for="feedback">Questions / Feedback (Optional)</label>
      <textarea id="feedback" name="feedback" rows="3"></textarea>

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </div>

</body>
</html>
